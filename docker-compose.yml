version: "3.7"
services:

  postgres:
    image: postgres:14.7
    env_file:
      - app/config/.env
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U app -d movies_database" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    ports:
      - "5440:5432"

  redis:
    image: redis:alpine
    restart: always
    ports:
      - "6379:6379"
    expose:
      - "6379"
    volumes:
      - cache:/data

  app:
    restart: unless-stopped
    image: app_image
    build:
      context: .
    env_file:
      - app/config/.env
    depends_on:
      - postgres
      - redis
    ports:
      - "5000:5000"

volumes:
  cache:
    driver: local